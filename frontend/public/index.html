    <!-- CSS para remover barra de progresso do navegador -->
    <style>
      /* Ocultar barra de progresso nativa do navegador */
      ::-webkit-progress-bar,
      ::-webkit-progress-value,
      progress {
        display: none !important;
        height: 0 !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
      
      /* Para diferentes navegadores */
      body::before,
      html::before {
        display: none !important;
      }
      
      /* Remover indicadores visuais de carregamento */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* CSS mais específico para remover barras de carregamento */
      body, html {
        overflow-x: hidden;
      }
      
      /* Ocultar qualquer elemento de progresso */
      [role="progressbar"],
      .progress,
      .loading-bar,
      .progress-bar {
        display: none !important;
      }
      
      /* Para Chrome/Safari - remover barra superior */
      ::-webkit-progress-inner-element {
        display: none !important;
      }
      
      /* Para navegadores que usam CSS custom */
      ::part(progress-bar) {
        display: none !important;
      }
    </style>
    
    <title>MotoCare - Sistema de Manutenção</title>

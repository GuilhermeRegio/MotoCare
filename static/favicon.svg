<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="tire" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333"/>
      <stop offset="50%" style="stop-color:#000"/>
      <stop offset="100%" style="stop-color:#333"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#fff" stroke-width="1"/>

  <!-- Tire -->
  <circle cx="16" cy="12" r="8" fill="url(#tire)" stroke="#666" stroke-width="1"/>
  <circle cx="16" cy="12" r="6" fill="none" stroke="#999" stroke-width="2"/>
  <circle cx="16" cy="12" r="4" fill="none" stroke="#666" stroke-width="1"/>

  <!-- Tire spokes -->
  <line x1="16" y1="4" x2="16" y2="20" stroke="#666" stroke-width="0.5"/>
  <line x1="8" y1="12" x2="24" y2="12" stroke="#666" stroke-width="0.5"/>
  <line x1="10.3" y1="6.3" x2="21.7" y2="17.7" stroke="#666" stroke-width="0.5"/>
  <line x1="21.7" y1="6.3" x2="10.3" y2="17.7" stroke="#666" stroke-width="0.5"/>

  <!-- MC Text -->
  <text x="16" y="28" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">MC</text>
</svg>
